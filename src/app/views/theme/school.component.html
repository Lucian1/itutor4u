<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th class="text-center"><i class="icon-people"></i></th>
        <th>Tutor Name</th>
        <th class="text-center">Subject</th>
        <th>Process</th>
        <th class="text-center">Check</th>
        <th>Approve</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tutor of tutors; let i = index">
        <td class="text-center">
          <div class="avatar">
            {{i + 1}}
            <!-- <span class="avatar-status badge-success"></span> -->
          </div>
        </td>
        <td>
          <div>{{tutor.Name}}</div>
          <div class="small text-muted">
            <span>New</span> | Registered: Jan 1, 2015
          </div>
        </td>
        <td class="text-center">
          <!-- <i class="flag-icon flag-icon-us h4 mb-0" title="us" id="us"></i> -->
          {{tutor.Email}}
        </td>
        <td>
          <div class="clearfix">
            <div class="float-left">
              <strong>50%</strong>
            </div>
            <div class="float-right">
              <small class="text-muted">Jun 11, 2015 - Jul 10, 2015</small>
            </div>
          </div>
          <div class="progress progress-xs">
            <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </td>
        <td class="text-center">
          <!-- <i class="fa fa-cc-mastercard" style="font-size:24px"></i> -->
            <button type="button" class="btn btn-block btn-info">Check</button>
        </td>
        <td>
            <div class="btn-group" dropdown ([ngModel])="isDropup">
                <button id="button-dropup" dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                  Action <span class="caret"></span>
                </button>
                <div *ngIf="isDropup">
                <ul id="dropdown-dropup" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-dropup">
                  <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
                  <li role="menuitem"><a class="dropdown-item" href="#">Another action</a>
                </ul>
                </div>
              </div>
        </td>
      </tr>
      
    
  
    </tbody>
  </table>
